name: pharmacies_app
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  animated_notch_bottom_bar: ^1.0.3
  bottom_bar_matu: ^1.4.0
  buttons_tabbar: ^1.3.8
  carousel_slider: ^4.2.1
  cloud_firestore: ^4.17.3
  custom_sliding_segmented_control: ^1.8.2
  firebase_auth: ^4.19.5
  firebase_core: ^2.31.0
  firebase_storage: ^11.7.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.5
  flutter_localizations:
    sdk: flutter
  full_screen_image: ^2.0.0
  gap: ^3.0.1
  google_fonts: ^6.2.1
  image_picker: ^1.1.1
  lottie: ^3.1.0
  smooth_page_indicator: ^1.1.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:
